
apply plugin: 'java-library'
apply plugin: 'war'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
	
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.0.8.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '5.2.4.RELEASE'
	compile group: 'org.springframework', name: 'spring-beans', version: '5.2.4.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '2.2.4.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.0.RELEASE'
}
 
 war {
    archiveName = 'Servlet.war'
}
jar{
	archiveName = 'Servlet.jar'
}
 
